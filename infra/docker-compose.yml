version: "3.9"

services:
  db:
    image: postgres:16
    container_name: blog-db
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-myworlds}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - blog-net
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE}
    container_name: blog-backend
    depends_on:
      - db
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-myworlds}
      PORT: 4000
      NODE_ENV: production
      # Outras vari√°veis (IA etc):
      # HF_API_KEY: ${HF_API_KEY}
    networks:
      - blog-net
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: blog-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - blog-net
    restart: unless-stopped

networks:
  blog-net:

volumes:
  pgdata:
